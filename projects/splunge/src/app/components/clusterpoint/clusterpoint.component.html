<div
  class="spg-clusterpoint"
  [style.width]="clusterDimensionInPixels"
  [style.height]="clusterDimensionInPixels"
  [ngClass]="{'spg-clusterpoint--debug': isDebug, 'spg-clusterpoint--haspointed': clusterData.hasPointed}"
>
  <span class="spg-clusterpoint__number">{{clusterData.points.length}}</span>
</div>
