<div class="spg-image-list" *ngIf="structured && (structured) && (structured | async)">
  <div *ngFor="let col of (structured | async)" class="spg-image-list__col" [ngClass]="this.colClass">
    <ng-container *ngIf="col">
      <div *ngFor="let image of col" class="spg-image-list__item" [ngClass]="{'spg-image-list__item--selected': image.isSelected}" (click)="tempClick(image)">
        <img class="spg-image-list__img" [src]="image.url"/>
      </div>
    </ng-container>
  </div>
</div>
