<div class="spg-dashboard">
  <div class="spg-dashboard__map">
    <spg-osm-map
      [markers]="markerList"
      (markerClicked)="onMarkerClicked($event)"
      (markerRepositioned)="onMarkerRepositioned($event)"
      (mapClicked)="onMapClicked($event)"
    ></spg-osm-map>
  </div>
  <div class="spg-dashboard__editor-pane">
    <div class="spg-dashboard__marker-editor">
      <div>
        <span class="spg-dashboard__marker-edit-header">{{'dashboard.marker-edit.title' | translate}}</span>
        <span class="spg-dashboard__add-marker-button material-icons" (click)="addMarker()">
          add_box
        </span>
      </div>
      <div>
        <span (click)="filterImagelessMarkers()">{{'dashboard.marker-edit.show-imageless-markers' | translate}}</span>
      </div>
      <spg-marker-editor [point]="selectedMarker" *ngIf="selectedMarker"></spg-marker-editor>
    </div>
    <div (click)="clearImageFilter()">clearMarkerFilter</div>
    <ul>
      <li *ngFor="let image of imageList">{{image.id}}</li>
    </ul>
  </div>
</div>
