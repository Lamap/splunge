<div class="spg-layout" id="spg-layout">
  <div class="spg-layout__header">
    <span (click)="toggleFullscreen()" class="spg-layout__fullscreen-toggle">
      <i class="material-icons" *ngIf="!isFullscreen">
        fullscreen
      </i>
      <i class="material-icons" *ngIf="isFullscreen">
        fullscreen_exit
      </i>
    </span>
    <div class="spg-layout__auth-box">
    <span
            class="spg-layout__auth-login"
            *ngIf="!(user$ | async)"
            (click)="logIn()"
    >
        <i class="material-icons md-18">
          account_circle
        </i>
    </span>
    <div
              class="spg-layout__auth-logout"
              *ngIf="user$ | async"
              (click)="logOut()"
    >
      <span class="spg-layout__auth-username" >{{userEmail}}</span>
      <i class="material-icons md-18">
        exit_to_app
      </i>
    </div>
    </div>
  </div>
  <div class="spg-map-placeholder">
    <spg-map
            [pointedMarkerId$]="pointedMarkerId$"
            (markerSelectionChanged$)="markerSelectionChanged($event)"
    >
    </spg-map>
  </div>
  <div class="spg-images-placeholder">
    <spg-image-control
      [selectedMarker]="selectedMarker"
      (pointImageMarker$)="pointImageMarker($event)"
    ></spg-image-control>
  </div>
</div>
