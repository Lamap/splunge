<span>
  <agm-marker
      #agmMarker
      [latitude]="markerPoint.coords.latitude"
      [longitude]="markerPoint.coords.longitude"
      [iconUrl]="iconUrl"
      [markerDraggable]="isAdminMode"
      [markerClickable]="true"
      (markerClick)="markerClicked()"
      (dragEnd)="markerDropped($event)"
      [zIndex]="zIndex"
  ></agm-marker>

  <div #panorama >
    <div class="spg-marker__panorama">
      <svg
          xmlns="http://www.w3.org/2000/svg"
          [attr.width]="panoramaSize"
          [attr.height]="panoramaSize"
          viewBox="0 0 100 100"
          [attr.transform]="'translate(0, -' + panoramaSize / 2 + ')'"
      >
        <defs>
          <linearGradient id="markergradient">
            <stop offset="0%" stop-color="#35aedc" stop-opacity="0.6"></stop>
            <stop offset="100%" stop-color="#35aedc" stop-opacity="0"></stop>
          </linearGradient>
        </defs>
        <path
              fill="url(#markergradient)"
              stroke-width="0"
              d="M0 50 L100 30 L100 70 L0 50"
        ></path>
      </svg>
    </div>
  </div>

  <div #pointer >
    <div class="spg-marker__pointed">
      <svg
          xmlns="http://www.w3.org/2000/svg"
          [attr.width]="pointerSize"
          [attr.height]="pointerSize"
          viewBox="0 0 1000 1000"
          [attr.transform]="'translate(-' + pointerSize / 2 + ', -' + pointerSize / 2 + ')'"
      >
        <circle cx="500" cy="500" r="45" stroke="#000" fill="none" stroke-width="1" opacity="0.5"></circle>
        <line x1="0" y1="500" x2="465" y2="500" stroke-width="1" stroke="#000" opacity="0.5"></line>
        <line x1="535" y1="500" x2="1000" y2="500" stroke-width="1" stroke="#000" opacity="0.5"></line>
        <line y1="0" x1="500" y2="465" x2="500" stroke-width="1" stroke="#000" opacity="0.5"></line>
        <line y1="535" x1="500" y2="1000" x2="500" stroke-width="1" stroke="#000" opacity="0.5"></line>
      </svg>
    </div>
  </div>
