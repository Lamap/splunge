<div class="spg-map">
  <spg-map-control
    class="spg-map__mapoverlay-control-wrapper"
    [mapOverlayItems]="mapOverlayItems"
  ></spg-map-control>
  <agm-map
    [latitude]="mapOptions.latitude"
    [longitude]="mapOptions.longitude"
    [zoom]="mapOptions.zoom"
  >
    <spg-map-overlay
      [north]="47"
      [west]="18"
      [east]="19"
      [south]="46"
      [minZoomDisplay]="8"
      [maxZoomDisplay]="15"
      [opacity]="50"
    ></spg-map-overlay>
  </agm-map>
</div>
