<div class="spg-image-list-item">
    <span
        *ngIf="isAdminMode"
        class="spg-image-list-item__delete spg-rounded-icon-button--small"
        (click)="deleteImage(image)"
    >
        <i class="material-icons" title="Delete this image" >
          delete_forever
        </i>
    </span>
    <span
            class="spg-image-list-item__open-modal spg-rounded-icon-button--small"
            (click)="openModal(image)"
    >
        <i class="material-icons" title="Open in modal" >
          open_in_new
        </i>
    </span>
    <span
            class="spg-image-list-item__point-marker spg-rounded-icon-button--small"
            (click)="pointImageMarker(image)"
            *ngIf="image.markerId"
    >
            <i class="material-icons"
               title="Point the marker" >
              my_location
            </i>
        </span>
    <spg-markerlink-manager
            *ngIf="isAdminMode"
            class="spg-image-list-item__markerlinker"
            [image]="image"
            [selectedMarker]="selectedMarker"
            [isSmall]="true"
    >
    </spg-markerlink-manager>
  <img class="spg-image-list-item__img" [src]="image.url" (click)="itemClicked(image)"/>
</div>
