<div class="spg-head-image">
    <div class="spg-head-image__img" *ngIf="image">
        <span
                 *ngIf="isAdminMode"
                 class="spg-head-image__delete"
                 (click)="deleteImage(image)"
         >
           <i class="material-icons" title="Delete this image" >
              delete_forever
           </i>
        </span>
        <img
                class="spg-head-image__img-content"
                [src]="image.url"
        />
        <div *ngIf="!isAdminMode">
            <div class="spg-head-image__img-date">{{image.dated}}</div>
            <div class="spg-head-image__img-title">{{image.title}}</div>
            <div class="spg-head-image__img-description">{{image.description}}</div>
        </div>
        <div *ngIf="isAdminMode">
            <input type="text" class="spg-head-image__img-date" [(ngModel)]="image.dated" />
            <input type="text" class="spg-head-image__img-title" [(ngModel)]="image.title" />
            <input type="text" class="spg-head-image__img-description" [(ngModel)]="image.description" />
        </div>
    </div>

    <h5 *ngIf="!image">No image is selected</h5>
</div>
