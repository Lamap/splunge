<div class="spg-markerlink-manager">
    <span
        class="spg-markerlink-manager__link"
        [ngClass]="{'spg-rounded-icon-button--small': isSmall}"
        (click)="attach()"
        *ngIf="selectedMarker && (!image.markerId || image.markerId !== selectedMarker.id)"
    >
        <i class="material-icons" title="{{'LINK_TO_SELECTED_MARKER' | trans}}">
          link
        </i>
    </span>
    <span
        class="spg-markerlink-manager__remove"
        [ngClass]="{'spg-rounded-icon-button--small': isSmall}"
        (click)="clear()"
        *ngIf="image.markerId"
    >
        <i class="spg-link-off-button-replace" title="{{'REMOVE_FROM_MARKER' | trans}}">
        </i>
    </span>
</div>
