<div class="spg-auth-dialog">
  <input
    class="spg-auth-dialog__email form-control"
    type="text"
    placeholder="email"
    [(ngModel)]="data.email"
  />
  <input
    class="spg-auth-dialog__password form-control"
    type="password"
    placeholder="{{'PASSWORD' | trans}}"
    [(ngModel)]="data.password"
  />
  <button class="spg-auth-dialog__submit btn btn-light" (click)="submit()">{{'LOGIN' | trans}}</button>
</div>
